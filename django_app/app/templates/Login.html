{% extends "base.html" %}

{% block content %}
<form action="/login/" method="post" class="login-form">
  {% csrf_token %}
  <table>
    {{ form }}
    <tr>
      <td colspan="2">
        <input type="submit" value="Ingresar">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <a href="{% url 'signup' %}">Crear Cuenta</a>
      </td>
    </tr>

  </table>
</form>
{% endblock %}
